<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 하기</title>
    <link rel="stylesheet" href="CSS/login.css" />
  </head>
  <body>
    <main class="login-page">
      <button class="close" aria-label="닫기">✕</button>

      <h2 class="title">로그인 하기</h2>

      <form
        id="loginForm"
        class="login-form"
        action="/login"
        method="post"
        autocomplete="on"
        novalidate
      >
        <!-- 아이디 -->
        <div class="field">
          <label class="sr-only" for="userId">아이디</label>
          <input
            id="userId"
            name="id"
            class="input"
            type="text"
            placeholder="아이디 입력"
            autocomplete="username"
            required
            minlength="3"
          />
        </div>

        <!-- 비밀번호 -->
        <div class="field">
          <label class="sr-only" for="password">비밀번호</label>
          <input
            id="password"
            name="password"
            class="input"
            type="password"
            placeholder="비밀번호 입력"
            autocomplete="current-password"
            required
            minlength="8"
          />
        </div>

        <!-- 자동 로그인 -->
        <label class="remember">
          <input id="remember" name="remember" type="checkbox" />
          <span>자동 로그인하기</span>
        </label>

        <button class="primary" type="submit">입장하기</button>
      </form>

      <!-- 구분선 + 라벨 -->
      <div class="divider" role="separator" aria-label="간편 로그인">
        간편 로그인
      </div>

      <!-- 간편 로그인 -->
      <ul class="social-list">
        <li>
          <a href="/oauth/naver" aria-label="네이버로 로그인">
            <img src="./img/naver.png" alt="네이버" />
          </a>
        </li>
        <li>
          <a href="/oauth/kakao" aria-label="카카오로 로그인">
            <img src="./img/katalk.png" alt="카카오톡" />
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
