<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 하기</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="login-page">
      <section class="login-card">
        <!-- 좌측 장식 패널 -->
        <div class="login-left" aria-hidden="true"></div>

        <!-- 우측 폼 영역 -->
        <div class="login-right">
          <h1 class="login-title">로그인 하기</h1>

          <form class="login-form" action="/login" method="post" novalidate>
            <div class="login-field">
              <label class="sr-only" for="id">아이디</label>
              <input
                id="id"
                name="id"
                class="login-input"
                type="text"
                placeholder="아이디"
                autocomplete="username"
                required
              />
            </div>

            <div class="login-field">
              <label class="sr-only" for="pw">비밀번호</label>
              <input
                id="pw"
                name="password"
                class="login-input"
                type="password"
                placeholder="비밀번호 입력"
                autocomplete="current-password"
                minlength="8"
                required
              />
            </div>

            <button class="login-submit" type="submit">입장하기</button>

            <nav class="login-links" aria-label="보조 링크">
              <a href="/signup">회원가입</a>
              <a href="/forgot">비밀번호 찾기</a>
            </nav>

            <div class="login-sep">간편 로그인</div>

            <div class="login-sns">
              <!-- 네이버 -->
              <a
                class="sns-btn naver"
                href="/oauth/naver"
                aria-label="네이버로 로그인"
              >
                <svg
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <circle cx="12" cy="12" r="12" fill="#03C75A" />
                  <path
                    d="M8 7h3.2l2.9 4.2V7H16v10h-3.2L9.9 12.8V17H8V7z"
                    fill="#fff"
                  />
                </svg>
              </a>
              <!-- 카카오 -->
              <a
                class="sns-btn kakao"
                href="/oauth/kakao"
                aria-label="카카오로 로그인"
              >
                <svg
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <circle cx="12" cy="12" r="12" fill="#FEE500" />
                  <path
                    d="M12 6.5c-3.3 0-6 2-6 4.6 0 1.9 1.4 3.6 3.5 4.3l-.5 2.1c-.1.4.3.7.6.5l2.6-1.7h0c3.3 0 6-2 6-4.6 0-2.6-2.7-4.6-6-4.6z"
                    fill="#1F1F1F"
                  />
                </svg>
              </a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
