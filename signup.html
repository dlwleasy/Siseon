<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <link rel="stylesheet" href="CSS/signup.css" />
  </head>
  <body>
    <header>
      <a href="home.html"><img src="./img/logo1.png" alt="서비스 로고" /></a>
    </header>

    <main class="signup">
      <!-- 좌측: 소셜 + 약관 -->
      <section class="left">
        <h2>소셜 계정으로 간편하게 가입해보세요!</h2>

        <nav aria-label="간편 회원가입">
          <ul>
            <li>
              <a href="/oauth/naver" aria-label="네이버로 가입">
                <img src="./img/naver.png" alt="" />
              </a>
            </li>
            <li>
              <a href="/oauth/kakao" aria-label="카카오로 가입">
                <img src="./img/katalk.png" alt="" />
              </a>
            </li>
          </ul>
        </nav>

        <p>
          필수 동의 항목 및 개인정보 수집·이용 동의(선택), 광고성 정보
          수신(선택)에 대해 아래에서 선택해 주세요.
        </p>

        <fieldset>
          <legend>약관 및 동의</legend>

          <!-- 각 항목을 label로 감싸 클릭 범위를 키움 -->
          <label>
            <input type="checkbox" id="agree_age" name="agree_age" required />
            [필수] 만 15세 이상입니다
          </label>

          <label>
            <input type="checkbox" id="agree_tos" name="agree_tos" required />
            [필수] 이용약관 동의
            <a href="/terms" target="_blank" rel="noopener">내용보기</a>
          </label>

          <label>
            <input
              type="checkbox"
              id="agree_privacy"
              name="agree_privacy"
              required
            />
            [필수] 개인정보 수집 및 이용 동의
            <a href="/privacy" target="_blank" rel="noopener">내용보기</a>
          </label>

          <label>
            <input
              type="checkbox"
              id="agree_marketing"
              name="agree_marketing"
            />
            [선택] 광고성 정보 수신 동의
          </label>
        </fieldset>
      </section>

      <!-- 우측: 가입 폼 -->
      <section class="right">
        <h2>회원 가입하고 다양한 혜택을 누리세요!</h2>

        <form
          id="signupForm"
          class="signup-form"
          action="/signup"
          method="post"
        >
          <!-- 아이디 -->
          <div class="field with-btn">
            <input
              id="user_id"
              name="user_id"
              class="input"
              type="text"
              placeholder="아이디 (영문+숫자 5~20자)"
              minlength="5"
              maxlength="20"
              pattern="[A-Za-z0-9]{5,20}"
              autocomplete="username"
              required
            />
            <button type="button" class="ghost">중복확인</button>
          </div>

          <!-- 별명 -->
          <div class="field with-btn">
            <input
              id="nickname"
              name="nickname"
              class="input"
              type="text"
              placeholder="별명"
              minlength="2"
              maxlength="20"
              autocomplete="nickname"
              required
            />
            <button type="button" class="ghost">중복확인</button>
          </div>

          <!-- 비밀번호 -->
          <div class="field">
            <input
              id="password"
              name="password"
              class="input"
              type="password"
              placeholder="비밀번호 : 영문 숫자 특수문자 포함 8~20자로 입력해주세요"
              minlength="8"
              maxlength="20"
              autocomplete="new-password"
              required
            />
          </div>

          <!-- 비밀번호 재확인 -->
          <div class="field">
            <input
              id="password_confirm"
              name="password_confirm"
              class="input"
              type="password"
              placeholder="비밀번호 재확인"
              minlength="8"
              maxlength="20"
              required
            />
          </div>

          <button type="submit" class="primary">가입하기</button>
        </form>
      </section>
    </main>
  </body>
</html>
