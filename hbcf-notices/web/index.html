<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>알리는 글</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --line: #eceef2;
        --ink: #111114;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 24px;
        color: var(--ink);
      }
      h1 {
        margin: 0 0 16px;
        font-size: 22px;
      }
      #status {
        margin: 8px 0 16px;
        color: #666;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
      }
      .event-card {
        border: 1px solid var(--line);
        border-radius: 14px;
        overflow: hidden;
        background: #fff;
        display: flex;
        flex-direction: column;
      }
      .event-card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        display: block;
      }
      .event-title {
        padding: 12px 14px;
        font-size: 15px;
        font-weight: 600;
        line-height: 1.35;
        min-height: 3.2em;
      }
      .meta {
        padding: 0 14px 12px;
        font-size: 12px;
        color: #666;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .event-link {
        padding: 0 14px 14px;
        font-size: 13px;
        color: #2563eb;
        text-decoration: none;
      }
      .badge {
        font-size: 11px;
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 2px 8px;
      }
    </style>
  </head>
  <body>
    <h1>알리는 글</h1>
    <div id="status">불러오는 중…</div>

    <div class="grid" id="list">
      <!-- JS가 카드 삽입 -->
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
